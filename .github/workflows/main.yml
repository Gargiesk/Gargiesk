name: Generate Snake Game

on:
  schedule: 
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: Gargiesk
          outputs: dist/snake.svg

      - name: Push snake to output branch
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/snake.svg"
          message: "ğŸ update snake"
          branch: output
          create: true
          default_author: github_actions
