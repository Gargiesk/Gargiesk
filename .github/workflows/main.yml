name: Generate Snake

on:
  push:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: Gargiesk
          outputs: dist/snake.svg

      - name: Push snake
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/snake.svg"
          message: "ğŸ update snake animation"
